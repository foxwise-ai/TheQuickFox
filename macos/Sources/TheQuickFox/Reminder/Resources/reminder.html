<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheQuickFox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-tertiary: #aeaeb2;
            --border-color: rgba(0, 0, 0, 0.08);
            --border-strong: rgba(0, 0, 0, 0.12);
            --button-bg: #007aff;
            --button-hover: #0066d6;
        }

        body.dark-mode {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --text-primary: #f5f5f7;
            --text-secondary: #98989d;
            --text-tertiary: #636366;
            --border-color: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.12);
            --button-bg: #0a84ff;
            --button-hover: #409cff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            max-width: 340px;
        }

        .logo {
            width: 56px;
            height: 56px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 28px;
            line-height: 1.4;
        }

        .keyboard-demo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 32px;
        }

        .key-visual {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border-strong);
            border-radius: 8px;
            padding: 12px 20px;
            box-shadow: 0 2px 0 0 var(--border-strong), 0 3px 6px rgba(0, 0, 0, 0.08);
            min-width: 68px;
        }

        .key-symbol {
            font-size: 20px;
            font-weight: 600;
            line-height: 1;
            color: var(--text-primary);
        }

        .key-text {
            font-size: 9px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-top: 4px;
            font-weight: 500;
        }

        .times-badge {
            background: var(--button-bg);
            color: white;
            font-size: 14px;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 14px;
        }

        .settings-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--button-bg);
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.15s ease;
        }

        .settings-link:hover {
            background-color: rgba(0, 122, 255, 0.08);
        }

        .settings-link svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="../Onboarding/Resources/fox-icon.png" alt="TheQuickFox" onerror="this.style.display='none'">

        <h1>Summon TheQuickFox</h1>
        <p class="subtitle">Press Control twice quickly from any app</p>

        <div class="keyboard-demo">
            <span class="key-visual">
                <span class="key-symbol">^</span>
                <span class="key-text">control</span>
            </span>
            <span class="times-badge">x2</span>
        </div>

        <a class="settings-link" onclick="openSettings()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            Settings
        </a>
    </div>

    <script>
        function openSettings() {
            sendMessage('openSettings');
        }

        function sendMessage(action, data = {}) {
            if (window.webkit && window.webkit.messageHandlers.reminder) {
                window.webkit.messageHandlers.reminder.postMessage({ action, ...data });
            }
        }

        window.setSystemAppearance = function(mode) {
            document.body.classList.toggle('dark-mode', mode === 'dark');
        };
    </script>
</body>
</html>
