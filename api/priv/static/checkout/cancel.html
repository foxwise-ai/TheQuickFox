<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Cancelled - TheQuickFox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #ff9800;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .cancel-icon::after {
            content: "!";
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #fff;
            color: #2a5298;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon"></div>
        <h1>Checkout Cancelled</h1>
        <p>No worries! Your checkout was cancelled and you haven't been charged. You can return to upgrade anytime.</p>
        
        <div class="button-group">
            <a href="thequickfox://open" class="btn btn-primary">
                Open TheQuickFox
            </a>
            <a href="https://tqf.foxwiseai.com" class="btn btn-secondary">
                Visit Website
            </a>
        </div>
    </div>

    <script>
        // Try to open the app automatically after a delay
        setTimeout(() => {
            window.location.href = 'thequickfox://open';
        }, 3000);
    </script>
</body>
</html>
