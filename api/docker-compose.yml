services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: thequickfox
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "4003:4003"
    env_file:
      - .env
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/thequickfox
      SECRET_KEY_BASE: dev-only-secret-key-base-replace-in-production-minimum-64-chars!!
      PHX_HOST: localhost
      PORT: "4003"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
